plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.fooddelivery"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393" // Pastikan versi NDK sesuai

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11" // Koreksi penulisan agar sesuai
    }

    defaultConfig {
        applicationId = "com.example.fooddelivery"
        minSdk = flutter.minSdkVersion
        minSdkVersion 23 // Menggunakan minSdkVersion langsung
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Menambahkan aturan ProGuard
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled true // Aktifkan ProGuard
            shrinkResources true // Hilangkan resource yang tidak digunakan
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation(platform("com.google.firebase:firebase-bom:33.6.0"))
    implementation("com.google.firebase:firebase-analytics")
    implementation("com.stripe:stripe-android:20.21.1")
//    implementation("com.facebook.react:react-native:+")
}
